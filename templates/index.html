<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  {% for student in students %}

    Student ID: {{student.id}}<br>
    Name: {{student.first+' '+student.last}}<br>

  </div>
  {% endfor %}
</body>
</html>
